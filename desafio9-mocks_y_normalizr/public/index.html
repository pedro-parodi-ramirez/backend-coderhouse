<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Formulario para agregar producto -->
        <h2 class="text-center mt-5">Agregar producto</h2>
        <form id="form-add-product" action="/api/productos" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Nombre del producto</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" name="price" class="form-control" id="price" step=".01" required>
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Imagen URL</label>
                <input type="url" name="thumbnail" class="form-control" id="thumbnail" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
        </form>

        <!-- Lista de productos -->
        <div id="product-container">
            <h2 class="mt-4">Productos disponibles</h2>
            <div id="product-table" class="row row-cols-1 row-cols-md-6 g-4"></div>
        </div>

        <!-- Centro de mensajes -->
        <h2 class="mt-4">Centro de mensajes</h2>
        <form id="form-message">
            <div class="mb-3">
                <label for="user-email" class="form-label">Ingerese su correo:</label>
                <input type="email" name="user-email" class="form-control" id="user-email" required>
            </div>
            <div id="messages-container">
                <ul id="list-messages"></ul>
            </div>
            <input type="text" name="user-content" class="form-control" id="user-content" placeholder="Escribe algo ..."
                required>
            <button type="submit" class="mt-2 btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
