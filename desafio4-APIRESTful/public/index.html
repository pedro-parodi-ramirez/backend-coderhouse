<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <h2>Agregar producto</h2>
            <form action="/api/productos" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Nombre del producto</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" name="price" class="form-control" id="price" required>
                </div>
                <div class="mb-3">
                    <label for="imgUrl" class="form-label">Imagen URL</label>
                    <input type="url" name="thumbnail" class="form-control" id="imgUrl" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="row mt-5">
            <h2>Listar productos</h2>
            <form action="/api/productos" method="GET" class="mt-1">
                <button type="submit" class="btn btn-primary">Click aqu√≠</button>
            </form>
        </div>
    </div>
</body>

</html>
