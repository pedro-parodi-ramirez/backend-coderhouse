<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Formulario para agregar producto -->
        <button id="button-add-product" type="button" class="btn btn-primary mt-5">Agregar producto</button>
        <div id="container-add-product" class="d-flex d-none">
            <h2 class="text-center">Agregar producto</h2>
            <form id="form-add-product" action="/api/productos" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del producto</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" name="precio" class="form-control" id="precio" step=".01" required>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Imagen URL</label>
                    <input type="url" name="foto" class="form-control" id="foto" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" name="descripcion" class="form-control" id="descripcion" required>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código del producto</label>
                    <input type="text" name="codigo" class="form-control" id="codigo" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" id="stock" required>
                </div>
                <button type="submit" class="btn btn-success">Agregar</button>
                <button id="button-cancel-form" type="button" class="btn btn-primary">Cancelar</button>
            </form>
        </div>

        <!-- Lista de productos -->
        <div id="product-container">
            <h2 class="my-4">Productos disponibles</h2>
            <div id="product-table" class="row row-cols-1 row-cols-md-4 g-4"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
